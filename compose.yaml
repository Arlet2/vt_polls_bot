version: "3"
services:
  main-app:
    image: arlet2/vt_polls_bot
    env_file: .env

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

  redis:
    image: redis:7.2.4-alpine
    restart: always
    volumes:
      - redis:/data
    ports:
      - 6379:6379

volumes:
  redis: